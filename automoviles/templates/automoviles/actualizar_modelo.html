{% extends 'base.html' %}
{% load static %}

<!-- Bloque de título -->
{% block title %}Actualizar modelo{% endblock title %}

<!-- BLoque de estilos -->
{% block css %}
    <link rel="stylesheet" href="{% static 'css/titulos.css' %}">
{% endblock css %}

<!-- Bloque de contenido -->
{% block content %}

  <!-- Inclusión de la cabecera -->
    {% include 'includes/header.html' %}

    <h1>Actualizar modelo</h1>
    
    <!-- Formulario de actualización del modelo -->
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col col-lg-6">
                <form method='post' enctype='multipart/form-data'>{% csrf_token %}
                    <div class="row mb-3">
                        <label for="id_marca" class="col-sm-2 col-form-label">Marca</label>
                        <div class="col-sm-10">
                          {{form.marca}}
                        </div>
                      </div>
                    <div class="row mb-3">
                      <label for="id_nombre" class="col-sm-2 col-form-label">Modelo</label>
                      <div class="col-sm-10">
                        {{form.nombre}}
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar modelo</button>
                  </form>
            </div>
        </div>
    </div>
    
{% endblock content %}
