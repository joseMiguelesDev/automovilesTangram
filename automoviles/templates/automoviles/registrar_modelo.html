{% extends 'base.html' %}
{% load static %}
{% block title %}Registrar modelo{% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/titulos.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock css %}
{% block content %}
    {% include 'includes/header.html' %}
    <h1>Registrar modelo</h1>
    
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col col-lg-6">
                <form method='post' enctype='multipart/form-data'>{% csrf_token %}
                    <div class="row mb-3">
                        <label for="id_marca" class="col-sm-2 col-form-label">Marca</label>
                        <div class="col-sm-10">
                          {{form.marca}}
                        </div>
                      </div>
                    <div class="row mb-3">
                      <label for="id_nombre" class="col-sm-2 col-form-label">Modelo</label>
                      <div class="col-sm-10">
                        {{form.nombre}}
                      </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Registrar modelo" />
                  </form>
            </div>
        </div>
    </div>
{% endblock content %}
