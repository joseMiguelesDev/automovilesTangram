{% extends 'base.html' %}
{% load static %}

<!-- Título -->
{% block title %}Regristar marca{% endblock title %}

<!-- Estilos -->
{% block css %}
    <link rel="stylesheet" href="{% static 'css/titulos.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock css %}

<!-- Contenido -->
{% block content %}
  <!-- Inclusión de la cabecera -->
    {% include 'includes/header.html' %}
    
    <h1>Registrar Marca</h1>
    
    <!-- Formulario de registro de la marca-->
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col col-lg-6">
                <form method='post' enctype='multipart/form-data'>{% csrf_token %}
                    <div class="row mb-3">
                      <label for="id_nombre" class="col-sm-2 col-form-label">Marca</label>
                      <div class="col-sm-10">
                        {{form.nombre}}
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="id_modelo" class="col-sm-2 col-form-label">Imagen (opcional)</label>
                      <div class="col-sm-10">
                        {{form.logo}}
                      </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Registrar marca" />
                  </form>
            </div>
        </div>
    </div>
{% endblock content %}
